<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>
        <div class="actions-bar">
            <a href="{{ url_for('create_note') }}" class="button primary-button">Create New Note</a>
            <a href="{{ url_for('export_notes') }}" class="button secondary-button">Export All Notes</a>
            <form action="{{ url_for('import_note') }}" method="post" enctype="multipart/form-data" class="import-form">
                <label for="zip_file" class="button secondary-button">Import Notes</label>
                <input type="file" id="zip_file" name="zip_file" accept=".zip" style="display: none;" onchange="this.form.submit();">
            </form>
        </div>

        {% if notes %}
            <div class="notes-list">
                {% for note in notes %}
                    <div class="note-item">
                        <div class="note-title">{{ note.title if note.title else note.filename }}</div>
                        <div class="note-actions">
                            <a href="{{ url_for('edit_note', filename=note.filename) }}" class="button secondary-button">Edit</a>
                            <form action="{{ url_for('delete_note', filename=note.filename) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this note? This action cannot be undone.');">
                                <button type="submit" class="button secondary-button delete-button">Delete</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-notes">No notes yet. Click "Create New Note" to add one!</p>
        {% endif %}
    </div>
</body>
</html>
