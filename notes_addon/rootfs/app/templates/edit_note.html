<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ "Edit Note" if note.filename else "Create New Note" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ "Edit Note" if note.filename else "Create New Note" }}</h1>
        <form action="{{ url_for('edit_note', filename=note.filename) if note.filename else url_for('create_note') }}" method="post">
            <textarea name="content" placeholder="Enter your note here. The first line will be the title. You can use HTML!" required>{{ note.content | e }}</textarea><br>
            <div class="buttons-container">
                <button type="submit" class="button primary-button">Save Note</button>
                <a href="{{ url_for('index') }}" class="button secondary-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
